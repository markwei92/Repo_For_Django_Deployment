<!DOCTYPE html>

{% extends "first_app/base.html" %}
{% load static %}

{% block body_block %}

<div class="jumbotron">
    {% if registered %}
     <h1>thank you for registering</h1>
    {% else %}
    <h1>Register Here</h1>
    <h3>Fill Out Form</h3>

    <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}

    <input type="submit" name="" value ="Register">
    </form>
    {% endif %}
</div>

{% endblock %}
